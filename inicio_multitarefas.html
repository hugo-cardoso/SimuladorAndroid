  <script>

  <script>

    $( document ).ready(function() {
      setInterval(function(){

        var d = new Date();
        var n = addZero(d.getHours());
        var min = addZero(d.getMinutes());
        var mes = d.getMonth();
        var dia = d.getDay();
        var diaMes = addZero(d.getDate());

        var semana = new Array(6);
        semana[0]='dom';
        semana[1]='seg';
        semana[2]='ter';
        semana[3]='quar';
        semana[4]='quin';
        semana[5]='sex';
        semana[6]='sab';

        var meses = new Array(12);
        meses[0]='jan';
        meses[1]='fev';
        meses[2]='mar';
        meses[3]='abr';
        meses[4]='mai';
        meses[5]='jun';
        meses[6]='jul';
        meses[7]='ago';
        meses[8]='set';
        meses[9]='out';
        meses[10]='nov';
        meses[11]='dez';

        $(".hora").html( n+":"+min );
        $(".hora1").html( n+":"+min );
        $(".data").html( semana[dia] + ", " + diaMes + " de " + meses[mes] );
      }, 100);
    });

    function addZero(i) {
      if (i < 10) {
        i = "0" + i;
      }
      return i;
    }



  </script>
  <!--Import jQuery before materialize.js-->
