    <script>

    $(".tecla").click(function () {
      $( "#disp" ).append( $(this).attr("name") );
      if($("#disp").html() == ""){
        $("#more").hide();
        $("#add").hide();
      }
      if($("#disp").html() == "*#06#"){
        $("#more").hide();
        $("#add").hide();
        alert("351515462817548")
      }
      else{
        $("#more").show();
        $("#add").show();
      }
    })

    $('#apagar').click( function(){
    var tamanho = $('#disp').html().length-1;
    var texto = $('#disp').html();
    var texto_menos_um = texto.substring(0,tamanho);

    $('#disp').html(texto_menos_um);
      if($("#disp").html() == ""){
        $("#more").hide();
        $("#add").hide();
      }
      else{
        $("#more").show();
        $("#add").show();
      }

    })
